<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
{% if all_albums %}
        <ul>
            {% for album in all_albums %}
            <li><a href = "{% url 'music:details' album.id %}">{{ album.album_title }}</a></li>
            {% endfor %}
        </ul>

{% else %}
    <h1>You don't have an Album</h1>
{% endif %}
</body>
</html>
